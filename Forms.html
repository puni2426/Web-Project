<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
    <style>
        .forms button{ 
            background-color: green;  
            color: white;
            border: none; 
            padding: 10px; 
            margin-top: 5px;      
        }
        .forms{
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-items: center;
            margin-top: 25px;
            
        }
        .forms input{
            margin-top: 5px;
            
            width: auto;
        }
    </style>

</head>
<body>
<div class="forms">
    <form>
        <fieldset>
            <legend>Application Form</legend>
            
            <input type="text" id="usn" name="usn" placeholder="USN"><br>
            <input type="date" name="date"><br>
            <input type="time" name="time"><br>
            <input type="datetime-local" name="datet"><br>
            <input type="file" name="files" multiple><br>
            <input type="tel" name="phone" pattern="[0-9]{10}" placeholder="phone number"><br>
            <input type="reset" name="reset" style="background-color: green; color: white; padding: 5px; border: none;">
           <input type="submit" name="submit" onclick="alert ('Submitted Successfully')" style="background-color: green; color: white; padding: 5px; border: none;"><br>
        </fieldset></form></div>
             
</body>
</html>
